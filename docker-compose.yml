services:
  web:
    # Build the image using the Dockerfile in the current directory
    build:
      context: .
    
    # Mount the current directory into the container for live-reloading
    # Using :Z to handle SELinux permissions if you're on Linux
    volumes:
      - .:/app:Z
    
    # Environment variables for the Django application
    environment:
      - DEBUG=1
      - SECRET_KEY=your_secret_key_here
      - PYTHONDONTWRITEBYTECODE=1
      - PYTHONUNBUFFERED=1
    
    # Mapping host port 9000 to container port 9000
    ports:
      - "9000:9000"
    
    # Command to run the Django development server on the specified port
    command: ["python", "manage.py", "runserver", "0.0.0.0:9000"]